<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center mt-3">Aplicação de Negociações</h1>

    <div id="mensagemView" class="text-center">desenvolvida com TypeScript</div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="importarDados" class="btn btn-secondary">Importar da API</button>
    </form>
    <br>
    <br>
    <div id="negociacoesView"></div>
    <script type="module" src="js/app.js"></script>
    <br>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            developed with love and hate:
          <a class="text-dark" href="https://github.com/devoliveiras/" target="_blank">@devoliveiras</a>
        </div>
      </footer>

</body>
</html>
